spring:
  cloud:
    config:
      enabled: false
  application:
    name: mland-resource-server
  flyway:
    enabled: true
    locations: classpath:db/migration
  jpa:
    properties:
      hibernate:
        format_sql: true
        show_sql: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: test_uri


